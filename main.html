<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letrar e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method= "post" class= "formulario">
            <p>Nome:</p>
            <input type="text" class="nome" id="">
            <p>Sobrenome:</p>
            <input type="text" class="sobrenome" id="">
            <p>CPF:</p>
            <input type="text" class="cpf" id="">
            <p>Usuário:</p>
            <input type="text" class="usuario" id="">
            <p>Senha:</p>
            <input type="password" class="senha" id="">
            <p>Repetir senha:</p>
            <input type="password" class="repetir-senha" id="">
            <button type="submit">Enviar</button>
        </form>

    </section>
    
    
    <script src="assets/js/index.js"></script>
</body>
</html>
